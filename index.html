
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="mininon.png"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Banana Speak | Translator</title>
  </head>
  <body>
    <section class="header-style">
      <header>
        <h2 style="color: white;">Banana Translator</h2>
      </header>
    </section>
    <section class="container datasection">
      <textarea
        name="textarea"
        placeholder="Enter Text"
        id="userinput"
        cols="40"
        rows="2"
      ></textarea>
      <br />
      <br />
      <button id="clickme" class="btn">Translate</button>
      <br />
      <br />
      <div>Your Text will be displayed below</div>
      <br />
      <div>
        <textarea
          name="textarea"
          placeholder="Translated text"
          id="output"
          cols="40"
          rows="2"
        ></textarea>
      </div>
    </section>
    <div class="footer">
      <p style="color: white;">
        this is simple minions Translator webapp
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
